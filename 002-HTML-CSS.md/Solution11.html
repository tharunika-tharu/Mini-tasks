<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half-Rounded Rectangle</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background-color: #f0f0f0;
      }

      .half-rounded-rect {
        width: 400px;
        height: 250px;
        margin-top: 30px;
        background-color: lightblue;
        border-radius: 60px 0 60px 0;
      }
    </style>
  </head>
  <body>
    <h1>Half-rounded rectangle</h1>
    <div class="half-rounded-rect"></div>
  </body>
</html>
