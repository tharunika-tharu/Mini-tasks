<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Border</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      div {
        width: 300px;
        height: 200px;
        border: 30px solid transparent;
        border-image: url("./images/border.png") 30 stretch;
        padding: 10px;
        text-align: center;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Image Border</h1>
      <p>This is a div with an image border.</p>
    </div>
  </body>
</html>
