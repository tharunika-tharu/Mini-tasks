<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Property Example</title>
    <style>
      .clipped-img {
        position: relative;
        width: 300px;
        height: 150px;
        clip-path: rect(0px, 150px, 75px, 0px);
      }
    </style>
  </head>
  <body>
    <h1>Image with Clip Property</h1>
    <img src="./images/guvi.png" alt="GUVI Logo" class="clipped-img" />
  </body>
</html>
