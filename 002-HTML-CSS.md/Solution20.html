<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>45 Degree</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        transform: rotate(45deg);
        margin: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>This box is rotated in 45 degree</h3>
      <div class="box"></div>
    </div>
  </body>
</html>
