<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      img {
        width: 300px;
        height: 200px;
        opacity: 0.5;
        transition: opacity 0.3s ease;
        margin-top: 20px;
      }

      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h3>Hover on the image for full opacity</h3>
    <img src="./images/dog2.jpeg" alt="" />
  </body>
</html>
