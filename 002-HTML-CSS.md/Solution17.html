<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>absolute positioning</title>
    <style>
      h3 {
        text-align: center;
      }
      .container {
        position: absolute;
        margin: 3px;
        right: 0px;
        top: 30px;
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Absolute positioning</h3>
    <div class="container">
      <h1>Box</h1>
    </div>
  </body>
</html>
