<!-- Two radio buttons with grouped under employee type (Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Choose Employee type</h3>
    <label>Employee type:</label>
    <form>
      <!-- radio type inputs to select employee type -->
      <div>
        <input type="radio" name="employee-type" id="salaried" required />
        <label for="salaried">Salaried</label>
      </div>
      <div>
        <input type="radio" name="employee-type" id="own-business" required />
        <label for="own-business">Own Business</label>
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
